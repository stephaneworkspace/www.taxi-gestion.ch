<div fxLayout="column"
     fxLayout.gt-sm="row wrap">
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
          <h2>Simple autocomplete</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <form>
          <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options"
                          [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
          <h2>Filter autocomplete</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <form>
          <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="filteredControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async"
                          [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
