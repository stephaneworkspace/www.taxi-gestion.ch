<div fxLayout="column"
     fxLayout.gt-sm="row wrap">
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-subtitle>
          <h2>Vertical Bar Chart</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <div class="w-100 h-300p">
        <ngx-charts-bar-vertical [scheme]="colorScheme"
                                 [gradient]="gradient"
                                 [xAxis]="showXAxis"
                                 [yAxis]="showYAxis"
                                 [legend]="showLegend"
                                 [showXAxisLabel]="showXAxisLabel"
                                 [showYAxisLabel]="showYAxisLabel"
                                 [xAxisLabel]="xAxisLabel"
                                 [yAxisLabel]="yAxisLabel"
                                 [results]="single"
                                 (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
      </div>
    </mat-card>
  </div>
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-subtitle>
          <h2>Horizontal Bar Chart</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <div class="w-100 h-300p">
        <ngx-charts-bar-horizontal [scheme]="colorScheme"
                                   [results]="single"
                                   [gradient]="gradient"
                                   [xAxis]="showXAxis"
                                   [yAxis]="showYAxis"
                                   [legend]="showLegend"
                                   [showXAxisLabel]="showXAxisLabel"
                                   [showYAxisLabel]="showYAxisLabel"
                                   [xAxisLabel]="yAxisLabel"
                                   [yAxisLabel]="xAxisLabel"
                                   (select)="onSelect($event)">
        </ngx-charts-bar-horizontal>
      </div>
    </mat-card>
  </div>
