<div fxLayout="column"
     fxLayout.gt-sm="row wrap">
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
          <h2>Progress Spinner Determinate</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-progress-spinner mode="determinate"
                              value="65"></mat-progress-spinner>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="50"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
          <h2>Progress Spinner Indeterminate</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner></mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100"
       class="flex-p">
    <mat-card>
      <mat-card-header fxLayoutAlign="center">
        <mat-card-subtitle>
          <h2>Progress bar</h2>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="py-1">Determinate</p>
        <mat-progress-bar value="65"
                          color="accent"></mat-progress-bar>
        <p class="py-1">Indeterminate</p>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <p class="py-1">Buffer</p>
        <mat-progress-bar mode="buffer"
                          value="40"
                          bufferValue="60"
                          color="warn"></mat-progress-bar>
        <p class="py-1">Query</p>
        <mat-progress-bar mode="query"
                          color="accent"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
</div>
