<h1 mat-dialog-title>Veuillez définir la période de l'exercice comptable</h1>
<div mat-dialog-content>
  <p>Veuillez définir la date de début et de fin clôture</p>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        *ngIf="swLoaded">
    <app-input-date-exercice-compta-form-field [type]="0"
                                               [formGroup]="form.get('dateExerciceCompta')"
                                               fbDate="dateExerciceComptaDebut"
                                               [touch]="swTouch"
                                               class="w-100">
    </app-input-date-exercice-compta-form-field>
    <br />
    <app-input-date-exercice-compta-form-field [type]="1"
                                               [formGroup]="form.get('dateExerciceCompta')"
                                               fbDate="dateExerciceComptaFin"
                                               [touch]="swTouch"
                                               class="w-100">
    </app-input-date-exercice-compta-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button
          [disabled]="!this.form.valid"
          (click)="onSubmit()"
          tabindex="2">Ok</button>
  <button mat-button
          (click)="onNoClick()"
          tabindex="-1">Plus tard</button>
</div>
