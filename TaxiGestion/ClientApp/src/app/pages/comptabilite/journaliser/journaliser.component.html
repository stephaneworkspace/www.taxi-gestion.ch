<div fxLayout="column">
  <div class="flex-p">
    <kendo-grid [kendoGridBinding]="this.ecritures"
                [pageSize]="5"
                [skip]="skip"
                [pageable]="true"
                (pageChange)="onPageChange($event)"
                style="width: 100%;">
      <ng-template kendoGridNoRecordsTemplate>
        Il n'y a pas d'écritures à journaliser
      </ng-template>
      <kendo-grid-column field="noEcritureJournalMod"
                         title="N°"
                         [style]="{'text-align': 'right'}"
                         width="80">
      </kendo-grid-column>
      <kendo-grid-column field="noCompteDebit"
                         title="Débit"
                         width="100">
      </kendo-grid-column>
      <kendo-grid-column field="noCompteCredit"
                         title="Crédit"
                         width="100">
      </kendo-grid-column>
      <kendo-grid-column field="dateEcritureMoment"
                         title="Date écriture"
                         width="120">
        <ng-template kendoGridFooterTemplate
                     let-column="column">Total</ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="debitString"
                         title="Débit"
                         [headerStyle]="{'text-align': 'right'}"
                         [style]="{'text-align': 'right'}"
                         width="140">
        <ng-template kendoGridFooterTemplate
                     let-column="column">
          <div style="text-align:right">
            {{ this.ecrituresTotal.debitTotalString }}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="creditString"
                         title="Crédit"
                         [headerStyle]="{'text-align': 'right'}"
                         [style]="{'text-align': 'right'}"
                         width="140">
        <ng-template kendoGridFooterTemplate
                     let-column="column">
          <div style="text-align:right">
            {{ this.ecrituresTotal.creditTotalString }}</div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="montantString"
                         title="Solde"
                         [headerStyle]="{'text-align': 'right'}"
                         [style]="{'text-align': 'right'}"
                         width="140">
        <ng-template kendoGridFooterTemplate
                     let-column="column">
          <div style="text-align:right">
            {{ this.ecrituresTotal.soldeTotalString }}</div>
        </ng-template>
      </kendo-grid-column>
      <ng-template kendoPagerTemplate
                   let-totalPages="totalPages"
                   let-currentPage="currentPage">
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <!--<kendo-pager-info></kendo-pager-info>-->
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
      </ng-template>
    </kendo-grid>
  </div>
  <div class="flex-p">
    <kendo-buttongroup style="float: right;">
      <button kendoButton
              [icon]="'dictionary-add'"
              [primary]="true"
              style="float: right;"
              (click)="btnSubmit();">Journaliser</button>
    </kendo-buttongroup>
  </div>
</div>
