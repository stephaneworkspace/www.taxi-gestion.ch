<mat-sidenav-container>
  <div fxLayout="row"
       fxLayoutAlign="center center"
       class="h-100">
    <form [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)"
          fxFlex="80"
          fxFlex.gt-sm="30"
          fxFlex.sm="60">
      <mat-card class="p-0 mat-elevation-z24 box">
        <div fxLayout="column"
             fxLayoutAlign="center center"
             class="bg-primary box-header">
          <button mat-fab
                  color="default"
                  class="mat-elevation-z12"
                  (click)="onSubmit(form.value);">
            <mat-icon>exit_to_app</mat-icon>
          </button>
          <a mat-button
             routerLink="/creer-un-compte">Vous n'avez pas de compte ?</a>
        </div>
        <mat-card-content fxLayout="column"
                          fxLayoutAlign="end center"
                          class="box-content">
          <mat-card fxLayout="column"
                    fxLayoutAlign="center center"
                    class="mat-elevation-z12 box-content-inner">
            <span class="box-content-header">member login</span>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Nom d'utilisateur"
                     formControlName="nomUtilisateur">
              <mat-error *ngIf="form.controls.nomUtilisateur.errors?.required">
                Le nom d'utilisateur est nécessaire</mat-error>
              <mat-error
                         *ngIf="form.controls.nomUtilisateur.hasError('invalidEmail')">
                Le nom d'utilisateur doit faire un minimum de 2 caractères
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput
                     placeholder="Mot de passe"
                     formControlName="motDePasse"
                     type="password">
              <mat-error *ngIf="form.controls.motDePasse.errors?.required">Le
                mot de passe est nécessaire</mat-error>
              <mat-error
                         *ngIf="form.controls.motDePasse.hasError('minlength')">
                Le mot de passe doit faire un minimum de 6 caractères
              </mat-error>
            </mat-form-field>
          </mat-card>
          <button mat-raised-button
                  color="primary"
                  class="mat-elevation-z12 box-button"
                  type="submit">SE CONNECTER</button>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</mat-sidenav-container>
