<mat-card>
  <mat-card-header fxLayoutAlign="center">
    <mat-card-subtitle>
      <h2>Disk Space</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row"
         fxLayoutAlign="space-around">
      <mat-checkbox color="primary"
                    class="example-margin"
                    [checked]="explodeSlices"
                    (change)="explodeSlices = !explodeSlices">Explode Slices
      </mat-checkbox>
      <mat-checkbox color="primary"
                    class="example-margin"
                    [checked]="showLabels"
                    (change)="showLabels = !showLabels">Show Labels
      </mat-checkbox>
    </div>
    <div class="w-100 h-300p"
         #resizedDiv>
      <ngx-charts-pie-chart [scheme]="colorScheme"
                            [results]="data"
                            [legend]="showLegend"
                            [explodeSlices]="explodeSlices"
                            [labels]="showLabels"
                            [doughnut]="doughnut"
                            [gradient]="gradient"
                            (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>
  </mat-card-content>
</mat-card>
