     class="w-100">

              matPrefix>zoom_in</mat-icon>

           type="text"
           placeholder="Libellé 1"
           value=""
           (blur)="blurLibelle1()"
           [formControlName]="fbLibelle1" />

  <div class="new-row"></div>

    <mat-icon class="libelleMatIcon"
              (click)="selectionListeLibelle()"
              matPrefix>zoom_in</mat-icon>
    <input matInput
           type="text"
           placeholder="Libellé 2"
           value=""
           (blur)="blurLibelle2()"
           [formControlName]="fbLibelle2" />
  </mat-form-field>
</div>
