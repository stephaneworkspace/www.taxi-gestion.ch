<table cellspacing="0"
       cellpadding="0"
       class="w-100"
       [formGroup]="formGroup">
  <tr>
    <td style="width: 15%;">
      <mat-form-field class="w-100 noCompteSize">
        <input type="text"
               maxlength="6"
               [placeholder]="placeholderNoCompte"
               aria-label="Number"
               matInput
               [formControlName]="fbNoCompte"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async"
                      [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
        <mat-icon class="noCompteMatIcon"
                  (click)="selectionPlanComptable()"
                  matPrefix>zoom_in</mat-icon>
        <mat-error
                   *ngIf="formGroup.get(this.fbNoCompte).errors?.noCompteInvalide">
          N° inconnu</mat-error>
        <mat-error *ngIf="formGroup.get(this.fbNoCompte).errors?.required">N°
          nécessaire</mat-error>
        <mat-error
                   *ngIf="formGroup.get(this.fbNoCompte).hasError('minlength')">
          N° à 6 chiffres</mat-error>
        <mat-error
                   *ngIf="formGroup.get(this.fbNoCompte).hasError('compteIdentique')">
          Identique</mat-error>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="w-100">
        <input matInput
               maxlength="30"
               [formControlName]="fbCompte"
               [placeholder]="placeholderCompte"
               value="">
      </mat-form-field>
    </td>
  </tr>
</table>
