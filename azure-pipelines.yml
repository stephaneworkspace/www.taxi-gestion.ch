- task: UseDotNet@2
  displayName: Install .NET Core 3.0 SDK
  inputs:
    packageType: 'sdk'
    version: '3.0.100'

- task: CmdLine@2
  inputs:
    script: 'export NODE_OPTIONS=--max_old_space_size=4096'

- task: CmdLine@2
  inputs:
    script: |
      echo '{
          "JWTSettings": {
            "Token": "$(JWTSettings)"
          },
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "$(SqlServerConnection)",
            "DevConnection": "$(SqlServerConnection)"
          },
          "Email": {
            "Smtp": "$(smtp)",
            "Port": "$(smtp-port)"
          },
          "LetsEncrypt": {
            "AcceptTermsOfService": true,
            "DomainNames": [ "www.taxi-gestion.ch", "taxi-gestion.ch" ],
            "EmailAddress": "'$EMAIL-LETSENCRYPT'"
          }
        }' >> ./TaxiGestion/appsettings.json

