pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: './*.sln' # **/*.sln
  solution2: '**/*.sln'
  project: "**/*.csproj"
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

